<div class="slider">
  <div class="slider__track js-slider-track">
    <ul class="slider__line js-slider-line">
      <li class="slider__slide">
        <img
          class="slider__img js-slider-img"
          src="@assets/img/main/hero/slides/hero-img-slide-1.png"
          alt="hero-img-slide-1"
        />
      </li>
      <li class="slider__slide">
        <img
          class="slider__img js-slider-img"
          src="@assets/img/main/hero/slides/hero-img-slide-2.png"
          alt="hero-img-slide-1"
        />
      </li>
      <li class="slider__slide">
        <img
          class="slider__img js-slider-img"
          src="@assets/img/main/hero/slides/hero-img-slide-3.png"
          alt="hero-img-slide-1"
        />
      </li>
      <li class="slider__slide">
        <img
          class="slider__img js-slider-img"
          src="@assets/img/main/hero/slides/hero-img-slide-4.png"
          alt="hero-img-slide-1"
        />

    </ul>
  </div>

  <div class="slider__btn-box">
    <button
      type="button"
      class="slider__btn slider__btn_prev js-slider-btn-prev"
    >

        <use href="@assets/img/sprite.svg#icon-arrow-prev"></use>
      </svg>
    </button>
    <button
      type="button"
      class="slider__btn slider__btn_next js-slider-btn-next"
    >
      <svg class="slider__btn-svg">
        <use href="@assets/img/sprite.svg#icon-arrow-next"></use>
      </svg>
    </button>
  </div>
