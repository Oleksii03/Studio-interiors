<div class="slider">
  <div class="slider__track js-slider-track">

      <li class="slider__slide">
        <picture>

            media="(min-width: 1024px)" />
          <source
            srcset="@assets/img/main/hero/slides/m/slider-1.webp"
            media="(min-width: 768px)" />
          <img
            class="slider__img js-slider-img"
            src="@assets/img/main/hero/slides/s/slide-1.webp"
            alt="hero-img-slide-1" />
        </picture>

            alt="hero-img-slide-1" />

            alt="hero-img-slide-1" />
        </picture>

      <li class="slider__slide">
        <picture>
          <source
            srcset="@assets/img/main/hero/slides/l/hero-img-slide-1.webp"

          <source

        type="button"
        class="slider__btn slider__btn_prev js-slider-btn-prev">
        <svg class="slider__btn-svg">
          <use xlink:href="#icon-arrow-prev"></use>
        </svg>
        <span class="slider__btn_prev-num js-span-prev">01</span>
      </button>

      <button
        type="button"
        class="slider__btn slider__btn_next js-slider-btn-next">
